<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&display=swap');

        h1 {
            font-family: 'Audiowide', sans-serif;
            text-align: center;
            font-weight: 400;
            color: white;
        }

        body {
            background: linear-gradient(to right, #8d22d3, #0e014b);
        }

        .card {
            width: 230px;
            height: 350px;
            background: rgb(118, 60, 211);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            text-align: center;
            color: white;
            padding: 15px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card img {
            width: 100%;
            height: 70%;
            border-radius: 5px;
            object-fit: cover;
        }

        .social-container {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(77, 35, 144, 0.9);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            opacity: 0;
        }

        .card:hover .social-container {
            right: 15px;
            opacity: 1;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        .social-icon a {
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Meet our Team</h1>
    <div class="container">
        <div class="card">
            <img src="/api/placeholder/230/160" alt="Varun Kumar">
            <p>Varun Kumar</p>
